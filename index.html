<!DOCTYPE html>
<html lang="en">

<head>
  <title>IdeaBox</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
  <nav class="sidebar">
    <h1>IdeaBox</h1>
    <p>Filter Starred Ideas</p>
    <button id="show-starred-ideas-button">Show Starred Ideas</button>
  </nav>
  <main>
    <fieldset class="create">
      <div class="create-inputs">

        <label for="title-input">Title</label>
        <textarea class="title-input" id="title-input"></textarea>
        <label for="body-input">Body</label>
        <textarea class="body-input" id="body-input"></textarea>
        <button id="save-button">Save</button>
        <div class="search-bar-container">
          <button>
            <img class="search-image" src="assets/icons/search.svg" alt="search icon">

          </button>
          <input type="search" placeholder="Search Ideas">
        </div>
      </div>
    </fieldset>
    <section class="saved-ideas">
      <output class="idea">
        <div class="idea-header"><svg></svg></div>
        <h4>Idea Title</h4>
        <p>Idea Body. Don't ever play yourself drink water and stuff.</p>
        <button id="comment-button"><svg id="plus-icon"></svg></button>
      </output>
    </section>
  </main>
  <script src="./src/main.js"></script>
</body>

</html>
