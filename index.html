<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IdeaBox</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
  <nav class="sidebar">
    <h1 class="sidebar-element">IdeaBox</h1>
    <div class="sidebar-element">
      <label for="showStarredIdeasButton">Filter Starred Ideas</label>
      <button id="showStarredIdeasButton">Show Starred Ideas</button>
    </div>
  </nav>
  <main>
    <fieldset class="create">
      <div class="create-inputs">
        <label for="titleInput">Title</label>
        <textarea class="title-input" id="titleInput"></textarea>
        <label for="bodyInput">Body</label>
        <textarea class="body-input" id="bodyInput"></textarea>
        <button class="save-button" id="saveButton">Save</button>
        <div class="search-button-wrapper">
          <button class="search-button" id="searchButton">
            <img src="assets/icons/search.svg" alt="search button icon">
          </button>
          <input id="searchInput" type="search" placeholder="Search Ideas">
        </div>
      </div>
    </fieldset>
    <section class="saved">
      <!-- cards go in here -->
    </section>
  </main>
  <script src="./src/idea.js"></script>
  <script src="./src/main.js"></script>
</body>

</html>
